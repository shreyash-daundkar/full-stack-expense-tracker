<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="col-md-6">
          <h1 id="header-title">Expense tracker</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Expense</h2>
        <form id="add-form" class="form-inline mb-3">
          <input
            type="number"
            class="form-control mr-2"
            id="form-amount"
            placeholder="Amount"
          />
          <select class="form-control mr-2" name="category" id="form-category">
            <option value="rent">Rent</option>
            <option value="traval">Traval</option>
            <option value="food">Food</option>
            <option value="other">Other</option>
          </select>
          <input
            type="text"
            class="form-control mr-2"
            id="form-des"
            placeholder="Description"
          />
          <input type="submit" class="btn btn-dark" value="Add" />
        </form>
        <h2 class="title">Expense</h2>
        <ul id="list" class="list-group"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
